<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Competition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="intro">
            <h1>Quiz Competition</h1>
            <form id="team-info">
                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" name="teamName" required>
                <label for="teamMembers">Number of Team Members:</label>
                <input type="number" id="teamMembers" name="teamMembers" required>
                <div id="members">
                    <!-- Team members' names will be added here dynamically -->
                </div>
                <button type="button" id="startBtn">Start</button>
            </form>
        </div>
        <div id="rules" style="display: none;">
            <h2>Quiz Rules</h2>
            <p>The quiz contains 4 rounds. Each round has 5 questions.</p>
            <button id="startQuizBtn">Start Quiz</button>
        </div>
        <div id="quiz" style="display: none;">
            <h2 id="roundTitle">Round 1</h2>
            <div id="questionContainer">
                <!-- Questions will be loaded here dynamically -->
            </div>
            <button id="reviewQuestionBtn">Mark as Review</button>
        </div>
        <div id="results" style="display: none;">
            <h2>Quiz Results</h2>
            <p id="score"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
